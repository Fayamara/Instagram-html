<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./phones.jpg" alt="smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram-logo-1.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="eu.jpg" alt="profile pic">
                    </div>
                    <a href="g" class="instagram-login">Continue como Doggy</a>
                    <a href="g" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Doggy?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="g" class="app-download"></a>
                        <a href="g" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
